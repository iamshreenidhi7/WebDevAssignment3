<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Greeting Page</title>
  <link rel="stylesheet" href="colourc.css">
</head>
<body>
  <header>
    <h1 id="greeting">Hello</h1>
  </header>
  <div class="box-container">
    <div class="color-box" id="red">Red</div>
    <div class="color-box" id="blue">Blue</div>
    <div class="color-box" id="green">Green</div>
    <div class="color-box" id="yellow">Yellow</div>
  </div>
  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
  </div>
  <script src="colourj.js"></script>
</body>
</html>
